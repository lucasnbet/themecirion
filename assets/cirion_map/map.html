<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon.png" type="image/png">
  <title>Map</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="module" src="libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
<body>
  <div class="bg">
    <model-viewer 
      id="planet" 
      auto-rotate 
      auto-rotate-delay="0" 
      rotation-per-second="0.5deg" 
      camera-controls
      min-camera-orbit="Infinity 75deg auto"
      max-camera-orbit="Infinity 105deg auto"
      disable-zoom
      disable-pan
      disable-tap
      interaction-prompt="none"
      touch-action="none" 
      src="3d/planet.glb" 
      environment-image="img/sky.jpg"
      alt="planet">
    </model-viewer>
    
    <div class="content">
      <div class="info active" id="info0">
        <p class="title" data-id="info0" data-text="title">...</p>
      </div>

      <div class="info" id="info1">
        <p class="title bold" data-id="info1" data-text="title">...</p>
        <ul class="list">
          <li data-id="info1" data-text="bullet1">...</li>
          <li data-id="info1" data-text="bullet2">...</li>
          <li data-id="info1" data-text="bullet3">...</li>
          <li data-id="info1" data-text="bullet4">...</li>
          <li data-id="info1" data-text="bullet5">...</li>
          <li data-id="info1" data-text="bullet6">...</li>
          <li data-id="info1" data-text="bullet7">...</li>
          <li data-id="info1" data-text="bullet8">...</li>
        </ul>
        <div class="conventions">
          <div class="convention">
            <img class="card-icon" src="img/icon-line.png" alt="icon">
            <span data-id="info1" data-text="convention1">...</span>
          </div>
          <div class="convention">
            <img class="card-icon" src="img/icon-blue.png" alt="icon">
            <span data-id="info1" data-text="convention2">...</span>
          </div>
        </div>
      </div>

      <div class="info" id="info2">
        <p class="title bold" data-id="info2" data-text="title">...</p>
        <ul class="list">
          <li data-id="info2" data-text="bullet1">...</li>
          <li data-id="info2" data-text="bullet2">...</li>
          <li data-id="info2" data-text="bullet3">...</li>
          <li data-id="info2" data-text="bullet4">...</li>
          <li data-id="info2" data-text="bullet5">...</li>
          <li data-id="info2" data-text="bullet6">...</li>
          <li data-id="info2" data-text="bullet7">...</li>
        </ul>
        <div class="conventions">
          <div class="convention">
            <img class="card-icon" src="img/icon-pink.png" alt="icon">
            <span data-id="info2" data-text="convention1">...</span>
          </div>
          <div class="convention">
            <img class="card-icon" src="img/icon-orange.png" alt="icon">
            <span data-id="info2" data-text="convention2">...</span>
          </div>
        </div>
      </div>

      <div class="info" id="info3">
        <p class="title bold" data-id="info3" data-text="title">...</p>
        <ul class="list">
          <li data-id="info3" data-text="bullet1">...</li>
          <li data-id="info3" data-text="bullet2">...</li>
          <li data-id="info3" data-text="bullet3">...</li>
          <li data-id="info3" data-text="bullet4">...</li>
          <li data-id="info3" data-text="bullet5">...</li>
          <li data-id="info3" data-text="bullet6">...</li>
        </ul>
        <div class="conventions">
          <div class="convention">
            <img class="card-icon" src="img/icon-yellow.png" alt="icon">
            <span data-id="info3" data-text="convention1">...</span>
          </div>
          <div class="convention">
            <img class="card-icon" src="img/icon-yellow-plus.png" alt="icon">
            <span data-id="info3" data-text="convention2">...</span>
          </div>
          <div class="convention">
            <img class="card-icon" src="img/icon-yellow-c.png" alt="icon">
            <span data-id="info3" data-text="convention3">...</span>
          </div>
          <div class="convention">
            <img class="card-icon" src="img/icon-orange-border.png" alt="icon">
            <span data-id="info3" data-text="convention4">...</span>
          </div>
        </div>
      </div>

      <div class="info" id="info4">
        <p class="title bold" data-id="info4" data-text="title">...</p>
        <ul class="list">
          <li data-id="info4" data-text="bullet1">...</li>
          <li data-id="info4" data-text="bullet2">...</li>
        </ul>
        <div class="conventions">
          <div class="convention">
            <img class="card-icon" src="img/icon-green.png" alt="icon">
            <span data-id="info4" data-text="convention1">...</span>
          </div>
        </div>
      </div>

      <div class="slider">
        <div class="cards">
          <div class="card" id="card1">
            <img class="card-icon" src="img/icon-blue.png" alt="icon">
            <img class="card-icon" src="img/icon-line.png" alt="icon">
            <span class="card-name" data-id="card1" data-text="card-name">...</span>
          </div>
          <div class="card" id="card2">
            <img class="card-icon" src="img/icon-pink.png" alt="icon pink">
            <img class="card-icon" src="img/icon-orange.png" alt="icon">
            <span class="card-name" data-id="card2" data-text="card-name">...</span>
          </div>
          <div class="card" id="card3">
            <img class="card-icon" src="img/icon-yellow.png" alt="icon">
            <span class="card-name" data-id="card3" data-text="card-name">...</span>
          </div>
          <div class="card" id="card4">
            <img class="card-icon" src="img/icon-green.png" alt="icon">
            <span class="card-name" data-id="card4" data-text="card-name">...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
